<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện phép toán cơ bản</title>
</head>
<body>
    <h1>Thực hiện phép toán cơ bản</h1>
    <label for="a">Số a:</label>
    <input type="number" id="a" placeholder="Nhập số a"><br>

    <label for="b">Số b:</label>
    <input type="number" id="b" placeholder="Nhập số b"><br>

    <button onclick="tinhTong()">Tổng</button>
    <button onclick="tinhHieu()">Hiệu</button>
    <button onclick="tinhTich()">Tích</button>
    <button onclick="tinhThuong()">Thương</button><br>
    
    <p>Kết quả: <span id="ketQua"></span></p>
    <script>
        function tinhTong() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("ketQua").innerHTML = a + b;
        }

        function tinhHieu() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("ketQua").innerHTML = a - b;
        }

        function tinhTich() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("ketQua").innerHTML = a * b;
        }

        function tinhThuong() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            if (b === 0) {
                document.getElementById("ketQua").innerHTML = "Không thể chia cho 0";
            } else {
                document.getElementById("ketQua").innerHTML = a / b;
            }
        }
    </script>
</body>
</html>
